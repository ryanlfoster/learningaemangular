<div ng-app="myapp">
    <div ng-controller="aController">
        <input type="search" ng-model="vm.username" placeholder="filter users..." aria-label="filter todos"/>
        <input type="hidden" ng-model="q.userId"/>
        <input type="search" ng-model="q.title" placeholder="filter todos..." aria-label="filter todos"/>
        <label for="completedSelect"> completed: </label>
        <select name="completedSelect" ng-model="q.completed">
            <option value="true">true</option>
            <option value="false">false</option>
            <option value="">-</option>
        </select><br>

        <!--<input type="checkbox" ng-model="q.completed" name="completed" aria-label="filter todos"/>-->
        <div style="height: 150px; overflow-y: scroll;">
            <table>
                <thead>
                <tr>
                    <td>User</td>
                    <td>ID</td>
                    <td>Title</td>
                    <td>Completed</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="todo in todos | filter:q as results">
                    <td>{{users[todo.userId - 1].username}}</td>
                    <td>{{todo.id}}</td>
                    <td>{{todo.title}}</td>
                    <td>{{todo.completed | checkmark}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
